<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	
    <body bgcolor= #add8e6>

</head>
<body>
	<h1>Registro de Usuario</h1>
	<div class="caja">
		<form action="" method="post">{% csrf_token %}
			
			{{ form }}
			
			<p>
			<input type="submit" value="Registrar">
			
			</p>

		</form>

	</div>
	{% if messages %}
			{% for message in messages %}
			<div class="notification {{ message.tags}}">
				{{ message }}
			</div>
			{% endfor %}
	{% endif %}
</body>
</html>
